<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba TÃ©cnica 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body data-mode="simple">
  <div class="game-container">
    <div class="result">
        <div class="score">
            <span class="score-user">YOU</span>
            <span id="player-score" class="score-point">0</span>
        </div>
        <div class="title">
            <span class="block">ROCK</span>
            <span class="block">PAPER</span>
            <span class="block">SCISSORS</span>
        </div>
        <div class="score">
            <span class="score-user">PC</span>
            <span id="pc-score" class="score-point">0</span>
        </div>
    </div> 
    <div id="game-results" class="game-results hide">
        <div id="player-image-result" class="game-item">
            <img id="result-player" class="game-item-image" src="" alt="">
        </div>
        <div id="pc-image-result" class="game-item">
            <img id="result-pc" class="game-item-image" src="" alt="">
        </div>
        <p class="text-result" id="text-result">YOU WIN</p>
        <button id="play-again" class="play-again">PLAY AGAIN</button>
    </div>
</div>
<section id="section" class="section section-first">
    <div id="game" class="game">
        <div data-item="paper" class="game-item paper">
            <img class="game-item-image" src="../assets/images/icon-paper.svg" alt="">
        </div>
        <div data-item="scissors" class="game-item scissors">
            <img class="game-item-image" src="../assets/images/icon-scissors.svg" alt="">
        </div>
        <div data-item="rock" class="game-item rock">
            <img class="game-item-image" src="../assets/images/icon-rock.svg" alt="">
        </div>
    </div>
    <div class="back"> 
        <a href="../index.html">Volver a Inicio</a>
    </div>
</section>

  
<script type="module" src="../js/index.js"></script>
</body>
</html>
